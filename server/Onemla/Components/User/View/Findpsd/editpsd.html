<extend name="Public/base2"/>

<block name="head">
    <link rel="stylesheet" href="__CSS__css.css" />
    <link rel="stylesheet" href="__CSS__case.css" />
    <script type="text/javascript" src="__JAVASCRIPTS__jquery-3.0.0.min.js" ></script>
    <script type="text/javascript" src="__JAVASCRIPTS__regular.js"></script>
</block>

<block name="menu">
    {:\\Onemla\\OnemlaHelper::W('Menu/Index')}
</block>

<block name="main">

    <!--重置密码-->
    <div class="reset" style="display: block">
        <div class="reset-container">
            <div class="reset-title">
                <img src="__IMAGES__login-logo.png"/>
                <p>重置密码</p>
            </div>
            <form action="{:U('User/Findpsd/changepsd')}" method="post">
                <div class="reset-email">
                    <!--<span>手机号</span>-->
                    <input type="password" name="password"  value=""  placeholder="请输入密码" oninput="checkphone()"/>
                    <input type="password" name="ag_password"  value="" placeholder="请再次输入密码" />
                </div>
                <input type="hidden" value="{$user_name}" name="user_name">
                <input type="submit" class="reset-submit" name="" id="" value="修改密码" />
            </form>
        </div>
    </div>
    <script>
        $('form').submit(function(){
            $('input[type="submit"]').attr('disabled','')
        });
    </script>

</block>
