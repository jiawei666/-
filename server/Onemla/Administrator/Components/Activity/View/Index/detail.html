<block name='head'>
    <script type="text/javascript" src="__JAVASCRIPTS__jquery.datetimepicker.full.min.js" ></script>
    <link rel="stylesheet" href="__CSS__jquery.datetimepicker.min.css" />
    <script>
        $(function () {
            $('.date_input').datetimepicker({
                timepicker: false,
                format: 'Y-m-d'
            });
        })
        function setImagePreview(doc,imgobj,fontobj) {
	    var docObj = document.getElementById(doc);
	    var imgObjPreview = document.getElementById(imgobj);
	    if (docObj.files && docObj.files[0]) {
	//火狐下，直接设img属性  
	        imgObjPreview.style.display = 'block';
	        imgObjPreview.style.width = '100%';
	        imgObjPreview.style.height = '100%';
	        imgObjPreview.style.zIndex = "0";
	        $(fontobj).css({"color":"#fff"})
	        //imgObjPreview.src = docObj.files[0].getAsDataURL();  
	
	        //火狐7以上版本不能用上面的getAsDataURL()方式获取，需要一下方式    
	        imgObjPreview.src = window.URL.createObjectURL(docObj.files[0]);
	    } else {
	//IE下，使用滤镜
	        docObj.select();
	        var imgSrc = document.selection.createRange().text;
	        var localImagId = document.getElementById("localImag");
	        //必须设置初始大小  
	        localImagId.style.width = "100%";
	        localImagId.style.height = "100%";
	        //图片异常的捕捉，防止用户修改后缀来伪造图片  
	        try {
	            localImagId.style.filter = "progid:DXImageTransform.Microsoft.AlphaImageLoader(sizingMethod=scale)";
	            localImagId.filters.item("DXImageTransform.Microsoft.AlphaImageLoader").src = imgSrc;
	        } catch (e) {
	            alert("您上传的图片格式不正确，请重新选择!");
	            return false;
	        }
	        imgObjPreview.style.display = 'none';
	        document.selection.empty();
	    }
	    return true;
	}
    </script>
</block>

<block name="main">
    <div id="main">
        {:\\Onemla\\OnemlaHelper::W('Menu/Index')}
        <div id="box" class="flex">
            {:\\Onemla\\OnemlaHelper::W('Menu/Left_Menu')}
            <div id="content">
                <p class="location flex">
                    <span class="icon menu_icon"></span>
                    活动管理
                    <i class="gt">&gt;</i>
                    <span class="skin_color">活动管理</span>
                </p>
                <div class="essential skin_bg">
                    信息详情
                </div>
                    <ul class="essential-box">
                        <li class="essential-number">
                            <span>编号：</span>
                            <input type="text" name="serial_number" value="{$info[serial_number]}" required="" disabled="" />
                            <if condition='$info[status]==1'>
                                <span href="#" class="essential skin_bg" style="background-color: #93949e;text-align: center" >待审核</span>
                                <elseif condition='$info[status]==2'/>
                                <span href="#" class="essential skin_bg" style="background-color: #80c269;text-align: center">审核通过</span>
                                <elseif condition='$info[status]==3'/>
                                <span href="#" class="essential skin_bg" style="background-color: #c71b1b;text-align: center">审核不通过</span>
                                <span style="font-style: italic;margin-left: 0px;color: #c71b1b;text-align: left;width: auto">理由：{$info[reason]}</span>
                            </if>
                        </li>
                        <li class="essential-title">
                            <span>活动标题：</span>
                            <input type="text" name="title" value="{$info[title]}" required="" disabled="" />
                        </li>
                        <li class="essential-time">
                            <span>活动时间：</span>
                            <!--<input type="text" />-->
                            <input type="text" name="time" value="{$info[time]}" placeholder="活动时间" class="input_01 date_input date_start" required="" disabled="" />
                        </li>
                        <li class="essential-brief">
                            <span>活动简介：</span>
                            <textarea name="introduction" required="" disabled="" style="resize: none">{$info[introduction]}</textarea>
                        </li>
                        <li class="essential-channel">
                            <span>所属频道：</span>
                            <input type="text" name="channel" value="{$info[channel]}" disabled="" />
                        </li>
                        <li class="essential-bg">
                            <span>活动背景图：</span>
                            <div>
                                点击上传图片
                                <img id="preview" src="__ACTIVITY__{$info[bg_image]}" >
                                <input type="file" disabled=""  name="bg_image" value="{$bg_image}" id="doc" onchange="javascript:setImagePreview('doc', 'preview', '.essential-bg div');"/>
                            </div>
                        </li>
                        <li class="essential-logo">
                            <span>活动logo：</span>
                            <div>
                                点击上传图片
                                <img id="previews" src="__ACTIVITY__{$info[logo]}" >                             
                                <input type="file" disabled=""  name="logo" value="{$logo}" id="docs" onchange="javascript:setImagePreview('docs', 'previews', '.essential-logo div');" />
                            </div>
                        </li>
                    </ul>
                <input type="button" id="info-submit" value="返回" onclick="history.go(-1)" />
            </div>
            <!-- box end -->
        </div>
        <!-- main end -->
    </div>
</block>
