<!--<extend name="Public/base"/>-->

<block name='head'>
    <script type="text/javascript" src="__JAVASCRIPTS__jquery.datetimepicker.full.min.js" ></script>
    <link rel="stylesheet" href="__CSS__jquery.datetimepicker.min.css" />
    <script type="text/javascript" src="__JAVASCRIPTS__case.js" ></script>
</block>

<block name="main">
    <div id="main">
        {:\\Onemla\\OnemlaHelper::W('Menu/Index')}
        <div id="box" class="flex">
            {:\\Onemla\\OnemlaHelper::W('Menu/Left_Menu')}
            <div id="content">
                <p class="location flex">
                    <span class="icon menu_icon"></span>
                    案例管理
                    <i class="gt">&gt;</i>
                    <span class="skin_color">案例管理</span>
                </p>
                <div class="searchBox flex">
                    <form action="{:U('CaAndSo/Index/index')}" method="post">
                        <dl class="flex">
                            <dd class="inputTxt">
                                <input type="text" name="title" value="{$title}" placeholder="请输入搜索的标题" class="input_01" />
                            </dd>
                            <dd class="inputTxt">
                                <select name="type_id" class='input_01'>
                                    <option value="">请选择案例分类</option>
                                    <option value="1" {$type_id==1 ? 'selected=""':''}>教育培训</option>
                                    <option value="2" {$type_id==2 ? 'selected=""':''}>移动直播</option>
                                    <option value="3" {$type_id==3 ? 'selected=""':''}>峰会讨论</option>
                                    <option value="4" {$type_id==4 ? 'selected=""':''}>团体赛事</option>
                                    <option value="5" {$type_id==5 ? 'selected=""':''}>新品发布</option>
                                    <option value="6" {$type_id==6 ? 'selected=""':''}>商业巡演</option>
                                </select>
                            </dd>
                            <dd class="bt">
                                <button type="submit" class="btn_01">搜索</button>
                            </dd>
                        </dl>
                    </form>
                    <a href="{:U('CaAndSo/Index/editPage')}" class="add_bt flex btn_01">
                        <span class="add_icon"></span>添加新案例
                    </a>
                </div>
                <div class="tableBox table_skin">
                    <table cellpadding="0" cellspacing="0" width="100%">
                        <tr>
                            <!--                            <th width="78">
                                                            <label class="checkBox">
                                                                <input type="checkbox" />
                                                                <span class="icon"></span>
                                                            </label>
                                                        </th>-->
                            <th width="80">
                                案例编号
                            </th>
                            <th width="150">
                                案例标题
                            </th>
                            <th width="300">
                                案例链接
                            </th>
                            <th width="150">
                                案例图片
                            </th>
                            <th width="150">
                                案例分类
                            </th>
                            <th width="200">
                                修改时间
                            </th>
                            <th width="200">
                                创建时间
                            </th>
                            <th width="165">
                                操作
                            </th>
                        </tr>
                        <volist name='list' id='vo'>
                            <tr>
                                <td>
                                    {$vo.id}
                                </td>
                                <td>
                                    {$vo.title}
                                </td>
                                <td>
                                    {$vo.alink}
                                </td>
                                <td>
                                    <if condition="$vo[image]!=''">
                                        <img src="__CASE__{$vo.image}" width="120px">
                                    </if>
                                </td>
                                <td>{$vo.type}</td>
                                <td>{$vo.update_time}</td>
                                <td>{$vo.create_time}</td>
                                <td class="bt">
                                    <a href="{:U('CaAndSo/Index/editPage',array('id'=>$vo[id]))}" class="edit_bt" title="b"><button class="handle_bt">修改</button></a>
                                    <a href="#" class="del_bt"><button class="handle_bt">删除</button></a>
                                    <input type="hidden" value="{$vo.id}" id='id'>
                                    <input type="hidden" value="" id='state'>
                                </td>
                            </tr>
                        </volist>
                    </table>
                    <div class="tableBox_bottom flex">
                        <!--                        <div class="bt_list">
                                                    <a href="#" class="btn_01">锁定</a>
                                                    <a href="#" class="sel_del_bt btn_01">删除</a>
                                                </div>-->
                        <ul class="page_list page_skin flex">
                            {$page_show}
                        </ul>
                    </div>
                </div>
            </div>
            <!-- box end -->
        </div>
        <!-- main end -->
    </div>
</block>
